  };
  // Initialize Firebase
  firebase.initializeApp(config);

  var database = firebase.database();

  var eventName = "";
  var eventDate = "";
  var eventTime = "";
  var eventDescription = "";




  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: ['dayGrid'],
      defaultView: 'dayGridMonth',
      header: {
        center: 'addEventButton'
      },
      customButtons: {
        addEventButton: {
          text: 'add event...',
          click: function () {
            eventDate = $(".eventDate").val();
            eventName = $(".eventName").val();
            eventTime = $(".eventTime").val();
            eventDescription = $(".eventDescription").val();

            var newEvent = {
              eventName: eventName,
              eventDate: eventDate,
              eventTime: eventTime,
              eventDescription: eventDescription
            };
            database.ref().push(newEvent);

            alert('New Asteriod Event: ' + eventName + ' Added!');
            $(".eventDate").val("");
            $(".eventName").val("");
            $(".eventTime").val("");
            $(".eventDescription").val("");
          }
        }
      }
    });
    database.ref().on("child_added", function (childSnapshot) {
              console.log(childSnapshot.val());
              var eventName = childSnapshot.val().eventName;
              var eventDate = childSnapshot.val().eventDate;
              var eventTime = childSnapshot.val().eventtime;
              var eventDescription = childSnapshot.val().eventDescription;

              var date = new Date(eventDate + 'T00:00:00'); // will be in local time

              if (!isNaN(date.valueOf())) { // valid?
                calendar.addEvent({
                  title: eventName,
                  start: date,
                  allDay: true
                });
              }
            }
      )

    calendar.render();

  }

  );
</script>
